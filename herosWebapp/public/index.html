<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules//bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>王者荣耀</h1>
        </div>
        <div class="addBtn">
            <a href="./add.html" type="button" class="btn btn-success pull-right">添加</a>
        </div>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>名称</th>
                    <th>年龄</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>

    </div>
    <script src="../node_modules//jquery/dist/jquery.min.js"></script>
    <script>
        $(function () {
            function loadData() {
                // 查询所有的数据
                $.ajax({
                    url: 'http://127.0.0.1:8888/users',
                    success: function (res) {
                        console.log(res, 'res');
                        const { err_code, message } = res
                        var html = ''
                        if (err_code !== 0) return console.log('数据获取失败');
                        message.forEach(element => {
                            html += `
                    <tr>
                        <td>${element.id}</td>
                        <td>${element.username}</td>
                        <td>${element.age}</td>
                        <td>${element.ctime}</td>
                        <td>
                            <a href="./edit.html?id=${element.id}" type="button" class="btn btn-danger">编辑</a>
                            <button type="button" class="btn btn-success" data-id="${element.id}" id="deleteBtn">删除</button>
                        </td>
                    </tr>
                    `
                        });
                        $('#tbody').html(html)

                    }
                })
            }

            loadData()
            // 删除
            $('#tbody').on('click', '#deleteBtn', function () {
                // 直接获取id
                //   console.log(this.dataset); 原始
                // $(this).data  ajax
                var id = this.dataset.id

                $.ajax({
                    type: 'delete',
                    url: `http://127.0.0.1:8888/users/${id}`,
                    success: function (res) {
                        console.log(res);
                        if (res.err_code !== 0) return console.log(res.message);
                        // 删除成功后刷新页面
                        // location.reload()
                        loadData()
                    }
                })
            })

        })
    </script>
</body>

</html>
