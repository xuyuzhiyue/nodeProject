<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules//bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>王者荣耀</h1>
        </div>
        
        <form action="" method="POST" role="form">
            <legend>添加英雄</legend>
        
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name ="username" placeholder="Input field">
            </div>
            <div class="form-group">
                <label for="age">年龄</label>
                <input type="text" class="form-control" id="age" name ="age" placeholder="Input field">
            </div>
        
            
        
            <button type="button" class="btn btn-primary" id="postBtn">确认</button>
        </form>
        
    </div>
    <script src="../node_modules//jquery/dist/jquery.min.js"></script>
    <script>
        $(function () {
           $('#postBtn').click(function(){
            //    获取表单的数据
               var params ={
                   username:$('#username').val(),
                   age:$('#age').val()
               }
            //    console.log(params);

            $.ajax({
                
                type:'post',
                url: 'http://127.0.0.1:8888/users',
                data:params,
                success:function(res){
                   if(res.err_code != 0) return console.log('res.message');
                   console.log(res.message,'添加成功');
                   setTimeout(function(){
                    //    如果成功就重新跳转到首页
                     location.href = "./index.html"
                   },1000)
                }
            })

           })
        })
    </script>
</body>

</html>
